<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TikTok中間リンク生成</title>
  <script>
    function generate() {
      const urlInput = document.getElementById("tiktokUrl").value.trim();
      const pixelId = document.getElementById("pixelId").value.trim();

      if (!urlInput || !pixelId) {
        alert("TikTokのURLとピクセルIDの両方を入力してください");
        return;
      }

      const encodedUrl = encodeURIComponent(urlInput);
      const redirectUrl = `https://tikdirectlink-api.s-miyata.workers.dev/?url=${encodedUrl}&pixel=${pixelId}`;

      document.getElementById("output").innerHTML =
        `<p>以下のリンクを広告に設定してください：</p>
        <a href="${redirectUrl}" target="_blank">${redirectUrl}</a>`;
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
      margin-top: 0.5em;
      width: 100%;
      max-width: 500px;
    }
    #output {
      margin-top: 1.5em;
    }
  </style>
</head>
<body>
  <h1>TikTok中間リンク生成ツール</h1>

  <label>TikTok動画URL：</label><br>
  <input id="tiktokUrl" type="text" placeholder="https://www.tiktok.com/@example/video/..." /><br>

  <label>TikTokピクセルID：</label><br>
  <input id="pixelId" type="text" placeholder="例: CNSDF123456XXX" /><br>

  <button onclick="generate()">中間リンクを生成</button>

  <div id="output"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TikTok中間リンク生成</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background-color: #f5f5f5;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
    }
    #output {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>TikTok中間リンク生成ツール</h1>
  <label for="tiktokUrl">TikTok URL:</label>
  <input type="text" id="tiktokUrl" placeholder="https://www.tiktok.com/@user/video/..." size="60" />
  <button onclick="generate()">リンク生成</button>

  <div id="output"></div>

  <script>
    function generate() {
      const urlInput = document.getElementById('tiktokUrl').value.trim();
      if (!urlInput) {
        alert('TikTokのURLを入力してください');
        return;
      }
      const encoded = encodeURIComponent(urlInput);
      const redirectUrl = `https://tikdirectlink-api.s-miyata.workers.dev/?url=${encoded}`;
      document.getElementById('output').innerHTML = `<p>生成されたリンク：</p><a href="${redirectUrl}" target="_blank">${redirectUrl}</a>`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TikTok中間リンク生成ツール</title>
  <script>
    function generate() {
      const url = document.getElementById("tiktokUrl").value.trim();
      const pixel = document.getElementById("pixelId").value.trim();
      if (!url || !pixel) {
        alert("商品LPのURLとピクセルIDの両方を入力してください");
        return;
      }
      const encodedUrl = encodeURIComponent(url);
      const redirect = `https://tikdirectlink-api.s-miyata.workers.dev/?url=${encodedUrl}&pixel=${pixel}`;
      document.getElementById("result").innerHTML = `<p>👇 生成されたリンク：</p><a href="${redirect}" target="_blank">${redirect}</a>`;
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 2em;
    }
    input {
      padding: 0.5em;
      width: 90%;
      max-width: 500px;
      margin-bottom: 1em;
    }
    button {
      padding: 0.5em 1em;
    }
    #result {
      margin-top: 1.5em;
    }
  </style>
</head>
<body>
  <h1>TikTok中間リンク生成ツール</h1>

  <label>商品LPのURL:</label><br>
  <input type="text" id="tiktokUrl" placeholder="https://your-landingpage.com/..."><br>

  <label>TikTokピクセルID:</label><br>
  <input type="text" id="pixelId" placeholder="例: CNX123ABC456"><br>

  <button onclick="generate()">リンク生成</button>

  <div id="result"></div>
</body>
</html>

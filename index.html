<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TikTok中間リンク発行ツール</title>
</head>
<body>
  <h1>TikTok中間リンク発行ツール</h1>
  <input type="text" id="tiktokUrl" placeholder="TikTok URLを入力" size="50" />
  <button onclick="generateLink()">リンク生成</button>

  <h3>発行されたリンク:</h3>
  <p id="output"></p>

  <script>
    function generateLink() {
      const inputUrl = document.getElementById("tiktokUrl").value;
      const encodedUrl = encodeURIComponent(inputUrl);
      const finalLink = `https://tikdirectlink-api.s-miyata.workers.dev/?url=${encodedUrl}`;
      document.getElementById("output").innerHTML = `<a href="${finalLink}" target="_blank">${finalLink}</a>`;
    }
  </script>
</body>
</html>
